<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal App</title>
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome for various icons -->
    <script src="https://kit.fontawesome.com/0b97734e21.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="">
            <h2>The Meal <span>app</span>
            </h2>
        </div>
    </div>


    <div class="fav-page">
        <button id="favPageBtn" class="menu-btn" onclick="showfavpage()">
            <i class="fa-solid fa-heart"></i>
        </button>
        <button id="closeFavPageBtn" class="menu-btn hide-btn" onclick="showfavpage()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div id="favmeals" class="wrappernone">
        <div class="favTxt" id="favtxt"></div>
        <div class="favs" id="favs"></div>
    </div>

    </div>




    </div>



    <div class="content ">
        <div class="container">
            <div class="searchSec">
                <h1>Search your next meal</h1>
                <div class="searchbar">
                    <input type="text" placeholder="Enter Dish Name" id="search-meal" onkeyup="showMealCards()">
                    <button class="random-btn" onclick="showRandomMeal()">
                        <i class="fa-solid fa-shuffle fa-2xl" style="color: #ffffff;"></i>
                    </button>
                </div>
            </div>
            <div class="results no-content" id="result-section"></div>
        </div>
    </div>


    <script src="main.js"></script>

</body>



</html>
